<h1>Welcome to Credible</h1>
<p>Integrating Visa Token Service</p>
<h3>Create Token Demo</h3>
<div class="well">
<div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
<form name="form" ng-submit="vm.provisonToken()" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.pan.$dirty && form.pan.$error.required }">
        <label for="pan">PAN</label>
        <input type="text" name="pan" id="pan" class="form-control" ng-model="vm.pan" value="4957031000320007" required />
        <span ng-show="form.pan.$dirty && form.pan.$error.required" class="help-block">PAN is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.reqId.$dirty && form.reqId.$error.required }">
        <label for="reqId">RequestId</label>
        <input type="reqId" name="reqId" id="reqId" class="form-control" ng-model="vm.reqId" required />
        <span ng-show="form.reqId.$dirty && form.reqId.$error.required" class="help-block">Request Id is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Create Token</button>

</form>
</div>

<div class="well">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">Request</div>
                <div class="panel-body">
                    <textarea class="form-control" style="background-color : #080808; color : #4CAF50; font-weight: normal;" rows="25" placeholder="Request">{{vm.req}}</textarea>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">Response</div>
                <div class="panel-body">
                    <textarea class="form-control" rows="25" style="background-color : #080808 ; color : #4CAF50;" placeholder="Response">{{vm.res}}</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
